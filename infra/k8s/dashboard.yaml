apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: academoscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: academoscope-dashboard:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: postgresql+psycopg2://academoscope:academoscope@postgres:5432/academoscope
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: academoscope
spec:
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 5000
