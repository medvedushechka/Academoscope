apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: academoscope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: academoscope-api-gateway:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: postgresql+psycopg2://academoscope:academoscope@postgres:5432/academoscope
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: academoscope
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8000
